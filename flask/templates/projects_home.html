        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% if message %}
            <div class="media-body">
                <h5> {{ message }}</h5>
            </div>
        {% endif %}


         <div class="col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-0">
            {{ script | safe }}
    	    {{div | safe}}
        </div>
